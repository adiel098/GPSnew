# GPS Particle Filter Configuration File
# =====================================

# Particle Filter Settings
# ------------------------
# Number of particles to use in the simulation
particle.count=500

# Particle initialization parameters
particle.initial.noise.x=50.0
particle.initial.noise.y=50.0
particle.initial.noise.z=10.0

# Particle movement noise (process noise)
particle.process.noise.x=5.0
particle.process.noise.y=5.0
particle.process.noise.z=2.0

# Measurement noise (observation noise)
particle.measurement.noise=10.0

# Resampling threshold (effective sample size ratio)
particle.resampling.threshold=0.5

# LOS/NLOS Classification Settings
# --------------------------------
# Classification mode: GEOMETRIC_ONLY, SIGNAL_STRENGTH_ONLY, HYBRID
los.classification.mode=GEOMETRIC_ONLY

# Signal strength threshold for LOS/NLOS classification (dB-Hz)
los.signal.threshold=30.0

# Enable/disable Ray-Shooting optimization
los.ray.shooting.enabled=true

# LOS tolerance for boundary conditions (meters)
los.tolerance=0.0

# Simulation Settings
# ------------------
# Observer height (meters)
simulation.observer.height=87

# Wall/Building height for testing (meters)
simulation.wall.height=100.0

# Default satellite elevation angle (degrees)
simulation.satellite.elevation=45.0

# Default satellite azimuth angle (degrees)
simulation.satellite.azimuth=45.0

# File I/O Settings
# ----------------
# Input file paths
input.buildings.kml=data/building3d.kml
input.route.kml=data/original_route.kml
input.satellites.kml=data/satellites.kml

# Output file paths
output.directory=kml_output
output.particles.kml=kml_output/particles.kml
output.estimated.route.kml=kml_output/estimated_route.kml
output.actual.route.kml=kml_output/actual_route.kml
output.los.simulation.kml=kml_output/los_simulation.kml

# Visualization Settings
# ---------------------
# Enable/disable KML file generation
visualization.enable.kml=true

# KML visualization colors (ABGR format)
visualization.color.los=ff00ff00
visualization.color.nlos=ff0000ff
visualization.color.wall=ff0000ff
visualization.color.particle=ffffff00

# Debug Settings
# -------------
# Enable debug output
debug.enabled=false

# Print building information at startup
debug.building.info=true

# Print particle information during simulation
debug.particle.info=false

# Print LOS/NLOS calculation details
debug.los.calculation=false

# Performance Settings
# -------------------
# Maximum number of buildings to check in ray-shooting optimization
performance.max.buildings.check=100

# Enable parallel processing
performance.parallel.enabled=true

# Thread pool size (0 = auto-detect)
performance.thread.pool.size=0

# Advanced Settings
# ----------------
# Coordinate system conversion (GeoTools EPSG codes)
coordinates.source.epsg=4326
coordinates.target.epsg=32636
coordinates.auto.detect.utm=false

# Legacy settings (deprecated, now using GeoTools)
coordinates.utm.zone=36N
coordinates.base.latitude=31.771959
coordinates.base.longitude=35.217018
coordinates.meters.per.degree=111300.0

# Signal simulation settings
signal.strength.variation=5.0
signal.strength.base.min=25.0
signal.strength.base.max=40.0
signal.degradation.min=10.0
signal.degradation.max=20.0